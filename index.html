<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section1">
  <div>
    <h6>Buy 2& Get 1 Free On Treats & Toys Shop Now!!!</h6>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="images/petsy.png">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse position-relative" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Deals
              <span><img class = "percentage-icon" src="images/percentage.png"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">New</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dogs
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Dog Foods</a></li>
              <li><a class="dropdown-item" href="#">Dry Food</a></li>
              <li><a class="dropdown-item"href="#">Wet Food</a></li>
            </ul>
            </li>
              <li class="nav-item dropdown">
                 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Cats
                 </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Cats Foods & Treats</a></li>
                      <li><a class="dropdown-item" href="#">Dry Food</a></li>
                      <li><a class="dropdown-item"href="#">Wet Food</a></li>
                  </ul>
             </li>
        </ul>
        <div class="position-absolute top-45 start-50" style="background: red; border-radius: 7px;padding-right: 10px;">
          <form class="d-flex">
        
            <input class="form-control me-2 search-bg" type="search" placeholder="Search" aria-label="Search">
            <span class="icon"><img class="search-icon" src="images/search_icon.png"></span>
          </form>
        </div>
        <div class="mobile-icon">
          <img class="mobile" src="images/phone-1.png">
          <img class="people" src="images/people-23-128.png">
          <a class="login" href="#">Login/Sign Up</a>
         <img class="cart" src="images/cart.png">

        </div>
      </div>
    </div>
   
  </nav>

</div>
<section><div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/Small-Animals-pet-supplies-Banner-WOB_1350x375.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Sheba-Banner-WOB_1350x375.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pedigree-C_T-home-page-banner_1350x375.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</section>
<section>
  <h4 class="shop-deals">Shop Deals For Your Best Buddy</h4>
  <div class="pet-images" >
    <div>
      <img src="images/Dog_4c76c619-d647-4286-b2bf-b002fa636931_280x280.avif">
      <span class="animals">Dogs</span>
    </div>
    <div>
      <img src="images/Cat_bcc29749-ff7b-4844-a60e-8549a3d1869d_280x280.avif">
      <span class="animals">Cats</span>
    </div> 
    <div>
      <img src="images/Small-Animals_5d6801ad-ba44-452e-910c-a27ecd0af843_280x280.avif">
      <span class="animals">Small Pets</span>
    </div>
    <div>
      <img src="images/Birds_d6fe0dd1-1c21-45ac-adf9-a742e6e1470a_280x280.avif">
      <span class="animals">Birds</span>
    </div>
  </div>
</section>
